{%extends 'main_ms.html' %} {%block tittle%} Productos {%endblock%}

<div class="">
  {%block content%}
  <div class="w-full h-full p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {%for i in tienda}
      <div
        class="flex flex-col items-center h-auto shadow-md rounded-lg p-4 transition-all hover:shadow-lg"
      >
        <h2 class="pt-2 text-2xl font-semibold">{{i.nombre}}</h2>

        <p class="my-3 text-center">{{i.descripccion}}</p>

        <div class="flex flex-wrap justify-center gap-4 my-3">
          <img
            src="{{i.img_prev.url}}"
            alt="Imagen previa"
            class="w-32 h-32 object-cover border border-gray-400 rounded"
          />
          {% if i.img_comp %}
          <img
            src="{{i.img_comp.url}}"
            class="w-32 h-32 object-cover border border-gray-400 rounded"
            alt="Imagen complementaria"
          />
          {% endif %}
        </div>

        <div class="flex justify-center gap-4 mt-4">
          <button
            class="rounded-md px-4 py-2 bg-gray-100 duration-200 text-lg hover:bg-stone-300 hover:scale-105"
          >
            <a href="{%url 'EditS' i.id%}">Editar</a>
          </button>

          <button
            class="rounded-md px-4 py-2 bg-gray-100 duration-200 text-lg hover:bg-stone-300 hover:scale-105"
          >
            <a href="{%url 'DeleteS' i.id%}">Eliminar</a>
          </button>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
  {%endblock%}
</div>
