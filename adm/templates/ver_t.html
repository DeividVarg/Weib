{%extends 'main_ms.html' %} {%block tittle%} productos {%endblock%}

<div class="">
  {%block content%}
  <div class="w-full h-full">

    <div class="max-w-7xl mx-auto">

      <div class="grid grid-cols-2 gap-8 px-4">
        {%for i in tienda %}


        
          <h2 class="pt-4 text-2xl">{{i.nombre}}</h2>

          <p>{{i.descripccion}}</p>

          <div class="flex items-center space-x-2">
            <img
              src="{{i.img_prev.url}}"
              alt=""
              class="w-32 h-32 border border-gray-400"
            />
            {% if i.img_comp %}
            <img
              src="{{i.img_comp.url}}"
              class="w-32 h-32 flex-shrink-0"
              alt="Imagen 2"
            />
            {% endif %}
          </div>
          <div class="flex justify-center gap-4 mt-4">
            <button
              class="rounded h-10 w-20 duration-200 text-lg hover:bg-stone-300 hover:scale-105"
            >
              <a
                href="{%url 'EditT' i.id%}
          "
                >editar</a
              >
            </button>

            <button
              class="rounded h-10 w-20 duration-200 text-lg hover:bg-stone-300 hover:scale-105"
            >
              <a href="{%url 'DeleteT' i.id%}">eliminar</a>
            </button>
          </div>
        </div>

        {%endfor%}
      </div>
    </div>
    {%endblock%}
  </div>
</div>
